trigger: none
pr: none

schedules:
- cron: "0 0,6,12,18 * * *"
  displayName: Daily build
  branches:
    include:
    - main
  always: true

parameters:
- name: dryRun
  displayName: Dry Run
  type: boolean
  default: false

variables:
- template: /eng/pipelines/templates/variables/common.yml@self
# Uses DockerHub registry creds to avoid rate limiting
- template: /eng/docker-tools/templates/variables/dotnet/secrets.yml@self

extends:
  template: /eng/docker-tools/templates/1es.yml@self
  parameters:
    stages:
    - template: /eng/docker-tools/templates/stages/dotnet/publish-config-prod.yml@self
      parameters:
        stagesTemplate: /eng/pipelines/templates/stages/mirror-base-images.yml@self
        stagesTemplateParameters:
          dryRun: ${{ parameters.dryRun }}
