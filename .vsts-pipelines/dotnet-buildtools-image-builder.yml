trigger:
  batch: true
  branches:
    include:
    - master
variables:
- group: DotNet-Docker-Common
- group: DotNet-Docker-Secrets

jobs:
- template: jobs/build-image-builder.yml
  parameters:
    name: Linux
    pool: Hosted Ubuntu 1604
- template: jobs/build-image-builder.yml
  parameters:
    name: Windows
    pool:
      name: Hosted Windows Container
