trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src/*
pr: none

parameters:
- name: sourceBuildId
  displayName: >
    Source build pipeline run ID. This can be overridden in order to publish or
    run tests for images that were built in a different pipeline. The default
    value should be left alone if you are simply queueing a new build.
  type: string
  default: $(Build.BuildId)

variables:
- template: /eng/pipelines/templates/variables/image-builder.yml@self
  parameters:
  - sourceBuildId: ${{ parameters.sourceBuildId }}
- name: publishEolAnnotations
  value: true

extends:
  template: /eng/common/templates/1es-official.yml@self
  parameters:
    stages:
    - template: /eng/common/templates/stages/dotnet/build-test-publish-repo.yml@self
      parameters:
        noCache: true
        internalProjectName: ${{ variables.internalProjectName }}
        publicProjectName: ${{ variables.publicProjectName }}
        sourceBuildPipelineRunId: ${{ parameters.sourceBuildId }}
