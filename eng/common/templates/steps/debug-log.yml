# This template is used to log parameters and variables passed into a pipeline
# template for debugging purposes.
parameters:
- name: parametersToLog
  type: object
- name: templateName
  type: string
  default: 'template'

steps:
  - task: PowerShell@2
    displayName: ${{ parameters.templateName }} debug info
    inputs:
      targetType: "inline"
      script: |
        Write-Host "##[section]Debug information for ${{ parameters.templateName }}"
        Write-Host "##[group]Parameters"
        Write-Host '${{ convertToJson(parameters.parametersToLog) }}'
        Write-Host "##[endgroup]"
