parameters:
# sourceBuildId should be overridden when skipping a build to run tests or
# publish images that were produced in a different pipeline run.
# Defaults to $(Build.BuildId) which refers to the current pipeline run.
- name: sourceBuildId
  type: string
  default: ""

variables:
- template: /eng/pipelines/templates/variables/build-test-publish.yml@self
- name: manifest
  value: src/Microsoft.DotNet.ImageBuilder/manifest.json
- name: publishReadme
  value: false
- name: manifestVariables
  value: --var UniqueId=${{ parameters.sourceBuildId }}
- name: imageInfoVariant
  value: "-imagebuilder"
- name: testScriptPath
  value: ./src/Microsoft.DotNet.ImageBuilder/run-tests.ps1
- name: testResultsDirectory
  value: src/Microsoft.DotNet.ImageBuilder/tests/TestResults/
- name: publicGitRepoUri
  value: https://github.com/dotnet/docker-tools
