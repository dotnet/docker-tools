# This template provides variables for build pools used in arcade-based
# pipelines. It automatically selects between internal and public pools and
# images based on the project the pipeline is running in.

variables:
  # Provides $(DncEngInternalBuildPool) and $(DncEngPublicBuildPool)
  - template: /eng/common/templates/variables/pool-providers.yml@self
  # Provides SDL source analysis pool variables used by /eng/docker-tools/templates/1es.yml
  - template: /eng/docker-tools/templates/variables/sdl-pool.yml@self

  - name: PoolProvider
    ${{ if eq(variables['System.TeamProject'], 'internal') }}:
      value: $(DncEngInternalBuildPool)
    ${{ else }}:
      value: $(DncEngPublicBuildPool)
    readonly: true

  - name: LinuxAmd64BuildImage
    ${{ if eq(variables['System.TeamProject'], 'internal') }}:
      value: Build.Ubuntu.2204.Amd64
    ${{ else }}:
      value: Build.Ubuntu.2204.Amd64.open
    readonly: true
