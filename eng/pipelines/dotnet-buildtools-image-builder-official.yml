trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - src/*
pr: none

parameters:
- name: sourceBuildPipelineRunId
  displayName: >
    Source build pipeline run ID. This refers to runs of *this pipeline*.
    Override this parameter in combination with disabling the `Build` stage to
    test or publish images that were build in a different pipeline run.
    The default value should be left alone if you want to build new images.
  type: string
  default: $(Build.BuildId)
- name: publishRepoPrefix
  displayName: >
    Publish repo prefix. Final images will be pushed under this prefix in the
    production ACR. Examples: `public/`, `test/`
  default: "public/"

variables:
- template: /eng/pipelines/templates/variables/image-builder.yml@self
  parameters:
    sourceBuildPipelineRunId: ${{ parameters.sourceBuildPipelineRunId }}
# Uses GitHub token to access the versions repo
# Also uses DockerHub registry creds to avoid rate limiting
- template: /eng/common/templates/variables/dotnet/secrets.yml@self
- name: publishEolAnnotations
  value: true

resources:
  repositories:
  - repository: VersionsRepo
    type: github
    endpoint: dotnet
    name: dotnet/versions
    ref: ${{ variables['gitHubVersionsRepoInfo.branch'] }}

extends:
  template: /eng/common/templates/1es.yml@self
  parameters:
    reposToExcludeFromScanning:
    - VersionsRepo
    stages:
    - template: /eng/common/templates/dotnet/base-pipeline-prod.yml@self
      parameters:
        sourceBuildPipelineRunId: ${{ parameters.sourceBuildPipelineRunId }}
        publishRepoPrefix: ${{ parameters.publishRepoPrefix }}
        stagesTemplate: /eng/pipelines/templates/pipelines/dotnet-buildtools-image-builder.yml@self
        stagesTemplateParameters:
          sourceBuildPipelineRunId: ${{ parameters.sourceBuildPipelineRunId }}
          versionsRepoRef: VersionsRepo
          isPullRequestValidation: false
          additionalServiceConnections:
          - name: $(kusto.serviceConnectionName)
          - name: $(marStatus.serviceConnectionName)
