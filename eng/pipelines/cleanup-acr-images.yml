trigger: none
pr: none

schedules:
- cron: "0 5 * * *"
  displayName: Nightly build
  branches:
    include:
    - main
  always: true

variables:
- template: templates/variables/common.yml

jobs:
- job: Build
  pool:
    vmImage: $(defaultLinuxAmd64PoolImage)
  steps:
  - template: ../common/templates/steps/init-docker-linux.yml
  - template: ../common/templates/steps/clean-acr-images.yml
    parameters:
      internalProjectName: ${{ variables.internalProjectName }}
      repo: "build-staging/*"
      subscription: $(acr-staging.subscription)
      resourceGroup: $(acr-staging.resourceGroup)
      acr: $(acr-staging.server)
      action: delete
      age: 15
  - template: ../common/templates/steps/clean-acr-images.yml
    parameters:
      internalProjectName: ${{ variables.internalProjectName }}
      repo: "public/dotnet/core*"
      subscription: $(acr.subscription)
      resourceGroup: $(acr.resourceGroup)
      acr: $(acr.server)
      action: pruneEol
      age: 15
  - template: ../common/templates/steps/clean-acr-images.yml
    parameters:
      internalProjectName: ${{ variables.internalProjectName }}
      repo: "public/dotnet/nightly/*"
      subscription: $(acr.subscription)
      resourceGroup: $(acr.resourceGroup)
      acr: $(acr.server)
      action: pruneEol
      age: 15
  - template: ../common/templates/steps/clean-acr-images.yml
    parameters:
      internalProjectName: ${{ variables.internalProjectName }}
      repo: "test/*"
      subscription: $(acr.subscription)
      resourceGroup: $(acr.resourceGroup)
      acr: $(acr.server)
      action: pruneAll
      age: 7
  - template: ../common/templates/steps/clean-acr-images.yml
    parameters:
      internalProjectName: ${{ variables.internalProjectName }}
      repo: "public/dotnet*/samples*"
      subscription: $(acr.subscription)
      resourceGroup: $(acr.resourceGroup)
      acr: $(acr.server)
      action: pruneDangling
      age: 0
  - template: ../common/templates/steps/clean-acr-images.yml
    parameters:
      internalProjectName: ${{ variables.internalProjectName }}
      repo: "public/dotnet-buildtools/prereqs"
      subscription: $(acr.subscription)
      resourceGroup: $(acr.resourceGroup)
      acr: $(acr.server)
      action: pruneEol
      age: 15
      customArgs: --exclude $(excludedBuildToolsPrereqsImage)
