parameters:
- name: publishConfig
  type: object
  default: null
- name: enableDryRun
  type: boolean
  default: false
- name: internalProjectName
  type: string
  default: null
- name: publicProjectName
  type: string
  default: null

stages:
- stage: Execute
  dependsOn: []
  jobs:
  - job: Clean
    variables:
      dryRunArg: ${{ iif(parameters.enableDryRun, '--dry-run', '') }}
    steps:
    - template: /eng/docker-tools/templates/steps/init-common.yml@self
      parameters:
        dockerClientOS: linux
        publishConfig: ${{ parameters.publishConfig }}
    - template: /eng/docker-tools/templates/steps/clean-acr-images.yml@self
      parameters:
        internalProjectName: ${{ parameters.internalProjectName }}
        repo: "build-staging/*"
        acr: ${{ parameters.publishConfig.BuildRegistry }}
        action: delete
        age: 15
    - template: /eng/docker-tools/templates/steps/clean-acr-images.yml@self
      parameters:
        internalProjectName: ${{ parameters.internalProjectName }}
        repo: "public/dotnet/*"
        acr: ${{ parameters.publishConfig.PublishRegistry }}
        action: pruneEol
        age: 15
    - template: /eng/docker-tools/templates/steps/clean-acr-images.yml@self
      parameters:
        internalProjectName: ${{ parameters.internalProjectName }}
        repo: "test/*"
        acr: ${{ parameters.publishConfig.PublishRegistry }}
        action: pruneAll
        age: 7
    - template: /eng/docker-tools/templates/steps/clean-acr-images.yml@self
      parameters:
        internalProjectName: ${{ parameters.internalProjectName }}
        repo: "public/dotnet-buildtools/*"
        acr: ${{ parameters.publishConfig.PublishRegistry }}
        action: pruneEol
        age: 15
        customArgs: $(excludedBuildToolsPrereqsImagesArgs)
    # Disabled due to https://github.com/dotnet/docker-tools/issues/797
    # - template: /eng/docker-tools/templates/steps/clean-acr-images.yml@self
    #   parameters:
    #     repo: "mirror/*"
    #     acr: ${{ parameters.publishConfig.BuildRegistry }}
    #     action: pruneDangling
    #     age: 0
  - job: Annotations
    timeoutInMinutes: 120
    variables:
      dryRunArg: ${{ iif(parameters.enableDryRun, '--dry-run', '') }}
    steps:
    - template: /eng/docker-tools/templates/steps/init-common.yml@self
      parameters:
        dockerClientOS: linux
        publishConfig: ${{ parameters.publishConfig }}
    - script: mkdir -p $(Build.ArtifactStagingDirectory)/eol-annotation-data
      displayName: Create EOL Annotation Data Directory
    - template: /eng/pipelines/templates/steps/set-eol-annotations.yml@self
      parameters:
        acr: ${{ parameters.publishConfig.BuildRegistry }}
    - template: /eng/pipelines/templates/steps/set-eol-annotations.yml@self
      parameters:
        acr: ${{ parameters.publishConfig.PublicMirrorRegistry }}
    - template: /eng/docker-tools/templates/steps/publish-artifact.yml@self
      parameters:
        path: $(Build.ArtifactStagingDirectory)/eol-annotation-data
        artifactName: eol-annotation-data-$(System.JobAttempt)
        displayName: Publish EOL Annotation Data Artifact
        internalProjectName: internal
        publicProjectName: public
